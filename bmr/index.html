<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
    <title>BMR Calculator</title>
</head>
<body>
    <div class="calculate-form" id="calculator">
        <div class="title">
            <img src="images/logo.svg">
            <h1>BMR Calculator</h1>
        </div>
        
        <div class="input-form">
            <label for="weight">Weight</label>
            <div class="unit-toggle">
                <input id="weight" type="number" min="1" placeholder="Enter Your Weight" aria-label="Enter your weight">
                <select id="weight-unit">
                    <option value="kg">kg</option>
                    <option value="lbs">lbs</option>
                </select>
            </div>
        </div>
        
        <div class="input-form">
            <label for="height">Height</label>
            <div class="unit-toggle">
                <input id="height" type="number" min="1" placeholder="Enter Your Height" aria-label="Enter your height">
                <select id="height-unit" onchange="updateHeightDisplay()">
                    <option value="cm">cm</option>
                    <option value="ft">feet (ex: 5.5)</option>
                </select>
            </div>
        </div>
        
        <div class="input-form">
            <label for="age">Age</label>
            <input id="age" type="number" min="1" placeholder="Enter Your Age" aria-label="Enter your age">
        </div>
        
        
        <div class="input-form">
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        
        <div class="input-form">
            <label for="activity">Activity Level</label>
            <select id="activity">
                <option value="1.2">Sedentary</option>
                <option value="1.375">Lightly Active (1-3 days/week)</option>
                <option value="1.55">Moderately Active (3-5 days/week)</option>
                <option value="1.725">Very Active (6-7 days/week)</option>
            </select>
        </div>
        
        <button onclick="calculate()">Calculate</button>
    </div>

    <div class="result-form" id="result-window">
        <div class="result-container">
            <h2 class="result-title">Your BMI is:</h2>
            <div class="bmr-circle">
                <span id="bmr-value">20</span>
            </div>
            <div class="bmr-category" id="bmr-category">Normal</div>
            
            <div class="calorie-section">
                <h3>Daily Calorie Target:</h3>
                <div class="calorie-value" id="calorie-goal-value">--</div>
                <div class="selector-group">
                    <div class="selector-wrapper">
                        <img src="images/activity.svg">
                        <select class="selector" id="activity-selector">
                            <option value="1.2">Sedentary</option>
                            <option value="1.375">Light Activity</option>
                            <option value="1.55">Moderate Activity</option>
                            <option value="1.725">Very Active</option>
                        </select>
                    </div>
                    <div class="selector-wrapper">
                        <img src="images/goal.svg">
                        <select class="selector" id="fitness-goal">
                            <option value="maintenance">Maintain Weight</option>
                            <option value="weightLoss">Weight Loss</option>
                            <option value="muscleGain">Muscle Gain</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="result-sections">
                
            </div>
            
            <button onclick="recalculate()" class="recalculate-btn">Recalculate</button>
        </div>
    </div>
</body>
</html>
